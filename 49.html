<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Code is Not Destiny</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&amp;display=swap" rel="stylesheet"/>
<link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet"/>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
<style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            width: 1280px;
            min-height: 720px;
            overflow: hidden;
            background-color: #0a0a0a;
            color: white;
        }
        .slide-container {
            width: 100%;
            height: 720px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .content-wrapper {
            z-index: 10;
            text-align: center;
            max-width: 900px;
            padding: 0 80px;
        }
        .quotation-mark {
            font-size: 120px;
            line-height: 0;
            color: rgba(255, 62, 0, 0.3);
            margin-bottom: 30px;
            font-family: Georgia, serif;
            font-weight: 900;
        }
        .quote-text {
            font-size: 42px;
            font-weight: 700;
            line-height: 1.3;
            margin-bottom: 40px;
        }
        .attribution {
            font-size: 22px;
            color: #ff3e00;
            font-weight: 600;
            margin-bottom: 10px;
        }
        .attribution-title {
            font-size: 16px;
            color: #b0b0b0;
        }
        .grid-pattern {
            position: absolute;
            top: 0;
            right: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            z-index: 1;
            background-size: 20px 20px;
            background-image: 
                linear-gradient(to right, #333 1px, transparent 1px),
                linear-gradient(to bottom, #333 1px, transparent 1px);
        }
        .circle-accent {
            position: absolute;
            width: 500px;
            height: 500px;
            border-radius: 50%;
            top: -200px;
            left: -200px;
            background-color: #ff3e00;
            opacity: 0.1;
            z-index: 2;
        }
        .icon-row {
            display: flex;
            gap: 20px;
            margin-top: 50px;
        }
        .icon-container {
            width: 50px;
            height: 50px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            color: #b0b0b0;
        }
    </style>
</head>
<body>
<div class="slide-container">
<div class="grid-pattern"></div>
<div class="circle-accent"></div>
<div class="content-wrapper">
<div class="quotation-mark">"</div>
<p class="quote-text">Technology is built by people and can be rebuilt. <br> Accountability = staying human.</p>
<div class="attribution">Digital Accountability</div>
</div>
</div>
</div>
</body>
</html>
