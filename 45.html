<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Where This Leaves Us</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&amp;display=swap" rel="stylesheet"/>
<link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet"/>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
<style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            width: 1280px;
            min-height: 720px;
            overflow: hidden;
            background-color: #0a0a0a;
            color: white;
        }
        .slide-container {
            width: 100%;
            height: 720px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .content-wrapper {
            z-index: 10;
            text-align: center;
            max-width: 900px;
        }
        .act-number {
            font-size: 24px;
            font-weight: 700;
            color: #ff3e00;
            margin-bottom: 10px;
            letter-spacing: 4px;
        }
        .section-title {
            font-size: 60px;
            font-weight: 900;
            line-height: 1.2;
            margin-bottom: 30px;
        }
        .title-accent {
            color: #ff3e00;
        }
        .section-subtitle {
            font-size: 24px;
            line-height: 1.4;
            font-weight: 400;
            color: #b0b0b0;
            max-width: 700px;
            margin: 0 auto;
        }
        .grid-pattern {
            position: absolute;
            top: 0;
            right: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            z-index: 1;
            background-size: 20px 20px;
            background-image: 
                linear-gradient(to right, #333 1px, transparent 1px),
                linear-gradient(to bottom, #333 1px, transparent 1px);
        }
        .circle-accent {
            position: absolute;
            width: 600px;
            height: 600px;
            border-radius: 50%;
            bottom: -250px;
            right: -250px;
            background-color: #ff3e00;
            opacity: 0.1;
            z-index: 2;
        }
        .icon-circle {
            width: 80px;
            height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 30px;
            border-radius: 50%;
            background-color: rgba(255, 62, 0, 0.2);
            font-size: 32px;
            color: #ff3e00;
        }
    </style>
</head>
<body>
<div class="slide-container">
<div class="grid-pattern"></div>
<div class="circle-accent"></div>
<div class="content-wrapper">
<div class="act-number"></div>
<div class="icon-circle">
<i class="fas fa-compass"></i>
</div>
<h1 class="section-title">
Where This<br/>
Leaves <span class="title-accent">Us</span>
</h1>
<p class="section-subtitle">
Responsibility, accountability, and the path forward when power is increasingly diffused through code and systems
</p>
</div>
</div>
</body>
</html>
