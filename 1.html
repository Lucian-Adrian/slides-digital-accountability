<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Digital Accountability</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&amp;display=swap" rel="stylesheet"/>
<link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet"/>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
<style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            width: 1280px;
            min-height: 720px;
            overflow: hidden;
            background-color: #0a0a0a;
            color: white;
        }
        .slide-container {
            width: 100%;
            height: 720px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
        }
        .content-wrapper {
            padding: 0 100px;
            z-index: 10;
        }
        .title {
            font-size: 52px;
            font-weight: 900;
            line-height: 1.2;
            margin-bottom: 30px;
            color: #ffffff;
        }
        .title-accent {
            color: #ff3e00;
        }
        .subtitle {
            font-size: 24px;
            line-height: 1.4;
            font-weight: 400;
            margin-bottom: 40px;
            max-width: 800px;
            color: #b0b0b0;
        }
        .grid-pattern {
            position: absolute;
            top: 0;
            right: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            z-index: 1;
            background-size: 20px 20px;
            background-image: 
                linear-gradient(to right, #333 1px, transparent 1px),
                linear-gradient(to bottom, #333 1px, transparent 1px);
        }
        .circle-accent {
            position: absolute;
            width: 500px;
            height: 500px;
            border-radius: 50%;
            top: -100px;
            right: -100px;
            background-color: #ff3e00;
            opacity: 0.15;
            z-index: 2;
        }
        .footer {
            position: absolute;
            bottom: 30px;
            left: 100px;
            font-size: 14px;
            color: #666;
        }
        .icon-row {
            display: flex;
            gap: 30px;
            margin-bottom: 60px;
        }
        .icon-container {
            font-size: 28px;
            color: #ff3e00;
        }
    </style>
</head>
<body>
<div class="slide-container">
<div class="grid-pattern"></div>
<div class="circle-accent"></div>
<div class="content-wrapper">
<div class="icon-row">
<div class="icon-container"><i class="fas fa-lock"></i></div>
<div class="icon-container"><i class="fas fa-user-secret"></i></div>
<div class="icon-container"><i class="fas fa-shield-alt"></i></div>
</div>
<h1 class="title">
                Digital Accountability:<br/>
<span class="title-accent">When Private Conversations Stop Being Private</span>
</h1>
<p class="subtitle">
                A comprehensive exploration of surveillance systems, algorithmic decision-making, 
                regulatory responses, and the ongoing fight to reclaim our digital rights.
            </p>
</div>
<div class="footer">
            October 22, 2025
        </div>
</div>
</body>
</html>
